---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../base/elasticsearch
  - ../base/loki
  - ../base/fluentbit
  - ../base/kube-prometheus-stack
  - ../base/tempo
  - ../base/grafana
  - ../base/sonarqube
patches:
  - path: elasticsearch-values.yaml
    target:
      kind: HelmRelease
