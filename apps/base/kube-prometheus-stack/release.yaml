---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  releaseName: kube-prometheus-stack
  chart:
    spec:
      chart: kube-prometheus-stack
      sourceRef:
        kind: HelmRepository
        name: prometheus
  interval: 50m
  install:
    remediation:
      retries: 3
  values:
    alertmanager:
      enabled: false
    defaultRules:
      create: false
    grafana:
      enabled: false
    kubernetesServiceMonitors:
      enabled: false
    kubeApiServer:
      enabled: false
    kubelet:
      enabled: false
    kubeControllerManager:
      enabled: false
    coreDns:
      enabled: false
    kubeEtcd:
      enabled: false
    kubeScheduler:
      enabled: false
    kubeProxy:
      enabled: false
    kubeStateMetrics:
      enabled: false
    kube-state-metrics:
      prometheus:
        monitor:
          enabled: false
    nodeExporter:
      enabled: true
    prometheus-node-exporter:
      extraArgs:
        - --collector.filesystem.mount-points-exclude=^/(dev|proc|sys|var/lib/docker/.+|var/lib/kubelet/.+)($|/)
        - --collector.filesystem.fs-types-exclude=^(autofs|binfmt_misc|bpf|cgroup2?|configfs|debugfs|devpts|devtmpfs|fusectl|hugetlbfs|iso9660|mqueue|nsfs|overlay|proc|procfs|pstore|rpc_pipefs|securityfs|selinuxfs|squashfs|sysfs|tracefs)$
        - --collector.systemd
        - --collector.processes
      prometheus:
        monitor:
          enabled: true
    prometheusOperator:
      enabled: true
    prometheus:
      enabled: true
      prometheusSpec:
        enableFeatures:
          - exemplar-storage
        evaluationInterval: 10s
        exemplars:
          maxSize: 100000
        podMonitorSelectorNilUsesHelmValues: false
        replicas: 1
        ruleSelectorNilUsesHelmValues: false
        scrapeInterval: 30s
        serviceMonitorSelectorNilUsesHelmValues: false
        storageSpec:
          volumeClaimTemplate:
            spec:
              accessModes: ["ReadWriteOnce"]
              storageClassName: standard
              resources:
                requests:
                  storage: 8Gi
